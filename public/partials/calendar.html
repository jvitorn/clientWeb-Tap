<div class="row">
    <Section class="col s10 offset-s1 painel-calendar">
        <div class="row">
            <div class="col s6  blue lighten-1">
                <h4>Dia Atual da Semana</h4>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="col s12">
                        <h4>{{ date | date:'yyyy'}}</h4>
                        <h4>{{ date | date:'dd/MM/yyyy  h:mma'}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s12">
                                {{ date | date:'MMMM'}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="col s2" ng-repeat='meses in dateMonth'>
                                    <h6>{{ meses | date:'MMM'}}</h6>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 week">
                                <div class="col s1 week-calendar" ng-repeat='semanas in dateWeek'>
                                    <p> {{ semanas }} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </Section>
</div>
