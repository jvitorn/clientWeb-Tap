<div class="row">
    <div class="col s12  home-painel ">
        <h4> <i class="fas fa-home "></i></h4>
        <p>Home</p>
        <div class="divider"></div>
        <div class="row">
            <div class="col s12">

                <h3>
                    Seus Modulos
                    <button class="waves-effect waves-light btn pulse"
                        ng-click="ativar('saude');ativar('tempo');ativar('esporte');">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="waves-effect waves-light btn pulse" ng-click="novoModulo('futebol',true)">
                        <i class="fas fa-plus"></i>
                    </button>
                </h3>
                <div class="row">
                    <div class="col s12 z-depth-3" ng-if="modulos" ng-repeat='modulo in modulos.modulos'>
                        <h4>
                            {{modulo.nome}}
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                            <span class="new badge">4</span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 z-depth-3" ng-if="modulos.esporte">
                        <h4>
                            Esporte
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 z-depth-3" ng-if="modulos.tempo">
                        <h4>
                            Tempo
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                            <button class="waves-effect waves-light btn pulse">
                                <i class="fas fa-angle-double-right"></i>
                            </button>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="divider"></div>
<div class="row">
    <div class="col s12">
        <h4 class="text-center">
            Configurações dos Modulos
            <button class="waves-effect waves-light btn pulse">
                <i class="fas fa-edit"></i>
            </button>
        </h4>
    </div>
</div>
<div class="divider"></div>
<div class="row checkbox-home">
    <div class="col s4 ">
        <label>
            <input type="checkbox" />
            <span>Esporte</span>
        </label>
    </div>
    <div class="col s4 ">
        <label>
            <input type="checkbox" />
            <span>Saude</span>
        </label>
    </div>
    <div class="col s4 ">
        <label>
            <input type="checkbox" />
            <span>Tempo</span>
        </label>
    </div>
</div>
