<div class="row">
	<div class="col s8 offset-s2">
		<div class="section Login-container z-depth-2">
			<div class="row">
				<div class="col s12">
					<img src="img/logo-1.png" class="responsive-img logo" alt="Tap!">
				</div>
			</div>
			<h5>Registre-se</h5>
			<p>Insira seus dados para se cadastrar no <b>Tap!</b></p>
			<div class="row">

				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input type="text" class="validate" ng-model="usuario.name">
							<label for="email">Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="email" class="validate" ng-model="usuario.email">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input type="password" class="validate" ng-model="usuario.password">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<label>
								<input type="checkbox" />
								<span>Concordo com os termos de <a href="#">uso</a> e <a
										href="#">privacidade</a>.</span>
							</label>

						</div>
					</div>
					<div class="row">
						<div class="col s12 button-login">
							<button class="btn waves-effect waves-light btn-large light-blue lighten-2"
								ng-click="enviar(usuario)">
								Registrar
							</button>
						</div>
					</div>
				</form>

			</div>

		</div>
	</div>
</div>
